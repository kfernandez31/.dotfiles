### PRELUDE

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
${custom.venv}\
$battery$directory$character
"""

right_format = """
$git_branch$git_commit$git_state$git_status
"""

add_newline         = false
scan_timeout        = 100
command_timeout     = 100
follow_symlinks     = true
continuation_prompt = "[âˆ™](bright-black) "

[custom.venv]
when    = 'test -n "$VIRTUAL_ENV"'
command = 'echo "($(basename "$VIRTUAL_ENV"))"'
style   = "yellow bold"

# [custom.readme]
# detect_files = ['README', 'README.md']
# style = "red"
# command = "wc -l README* | awk"
# symbol = 'ó°‘‡'

[fill]
symbol = " "

[line_break]
disabled = false

[shell]
disabled = true

[jobs]
symbol = "ï€“"

[battery]
display = [ { style = "red bold", threshold = 20 } ]

[cmd_duration]
disabled = true
min_time = 500
format   = '[$duration](bold yellow) | '

[character]
# success_symbol = "[â¯](purple)"
# error_symbol   = "[â¯](red)"

[memory_usage]
disabled = true
symbol   = "ó°› "
format   = '\[$symbol[$ram]($style)\]'

[directory]
truncate_to_repo  = false
truncation_length = 3
truncation_symbol = "â€¦/"
read_only         = " ó°Œ¾ "
format            = '[$path]($style)[$read_only]($read_only_style) '

[username]
disabled    = false
show_always = true
style_user  = "green bold"
style_root  = "red bold"
format      = '[$user]($style)'

[time]
disabled    = true 
time_format = "%R" # Hour:Minute Format
style       = "#ffb378 bold"
format      = '[ïº  $time ]($style)'

[git_branch]
disabled          = false
truncation_length = 25
truncation_symbol = ''
symbol            = "ï˜"
format            = '[$symbol $branch]($style)'

[git_commit]
commit_hash_length = 4
format             = '[(#$hash$tag)]($style)'

[git_metrics]
disabled = false
format   = "([+$added]($added_style) )([-$deleted]($deleted_style) )"

[git_state]
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "

[git_status]
disabled   = false # disable for speed in large directories
up_to_date = ''
deleted    = ' ïƒ§ ${count}'
conflicted = ' ïƒ§ ${count}'
modified   = ' ï„ ${count}'
untracked  = ' ï”© ${count}'
stashed    = ' ó°¿¦ ${count}'
format     = '( \[[$all_status$ahead_behind]($style) \])'
ahead      = ' ó°œ· ${count}'
diverged   = ' ó°œ· ${ahead_count} ó°œ® ${behind_count}'
behind     = ' ó°œ® ${count}'
staged     = ' ï§ ${count}'

